<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-right: 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 1px 10px black;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: #f1f1f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li button {
            padding: 5px 10px;
            margin-left: 10px;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        li button:hover {
            background-color: #0056b3;
        }
        .add-other {
            background-color: #FFC107;
        }
        .add-other:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body> 
    <div class="container">
    <input type="text" id="add">
    <button onclick="show()">Add Todo</button> 
    <ul id="list">
    </ul>   </div>  
    <script>
        function show() {
            var add = document.getElementById('add'); 
            var inputValue = add.value;  
            if(inputValue !== "") {
                var ul = document.getElementById('list'); 
                var li = document.createElement('li');   
                li.textContent = inputValue; 
             
                var removeButton = document.createElement('button');  
                removeButton.textContent = "Remove";          
                removeButton.onclick = function() {
                    ul.removeChild(li);
                };  

                var editButton = document.createElement('button');  
                editButton.textContent = "Edit";
                editButton.onclick = function() {            
                    var newText = prompt("Edit your todo:", li.textContent);
                    if (newText !== null && newText !== "") {
                        li.firstChild.textContent = newText; 
                    }
                }; 
        
                var addOtherButton = document.createElement('button');
                addOtherButton.textContent = "Add Other";
                addOtherButton.onclick = function() {
                    var addText = prompt("Add other text:", "");
                    if (addText !== null && addText !== "") {
                        li.textContent = inputValue + " " + addText;          
                        li.appendChild(removeButton);
                        li.appendChild(editButton); 
                        li.appendChild(addOtherButton);
                    }
                };              
                li.appendChild(removeButton);
                li.appendChild(editButton); 
                li.appendChild(addOtherButton);                 
                ul.appendChild(li);
                add.value = "";
            }
        }
    </script>
</body>
</html>
